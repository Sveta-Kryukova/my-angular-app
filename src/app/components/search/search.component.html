<div class="search-container">
  <label class="search-label">Filter by keywords</label>
  <div class="search-input-wrapper">
    <img src="assets/icons/search-icon.svg" alt="Search" class="search-icon" />
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      placeholder="Enter keywords to search articles..."
    />
  </div>
</div>
